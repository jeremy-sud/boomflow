<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="bronze" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4A574"/>
      <stop offset="50%" stop-color="#CD7F32"/>
      <stop offset="100%" stop-color="#8B5A2B"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <circle cx="64" cy="64" r="58" fill="url(#bronze)" filter="url(#shadow)"/>
  <circle cx="64" cy="64" r="50" fill="url(#bg)"/>
  <ellipse cx="64" cy="40" rx="35" ry="25" fill="url(#shine)"/>
  <!-- Icon: Gem/Crystal - Piedra preciosa facetada -->
  <g transform="translate(64, 50)">
    <!-- Faceta superior (brillo) -->
    <polygon points="0,-18 12,-8 0,0 -12,-8" fill="white"/>
    <!-- Faceta izquierda -->
    <polygon points="-12,-8 0,0 0,18 -14,4" fill="white" opacity="0.6"/>
    <!-- Faceta derecha -->
    <polygon points="12,-8 14,4 0,18 0,0" fill="white" opacity="0.8"/>
    <!-- Líneas de facetado para efecto de gema -->
    <line x1="0" y1="-18" x2="0" y2="18" stroke="white" stroke-width="0.5" opacity="0.4"/>
    <line x1="-12" y1="-8" x2="14" y2="4" stroke="white" stroke-width="0.5" opacity="0.3"/>
    <line x1="12" y1="-8" x2="-14" y2="4" stroke="white" stroke-width="0.5" opacity="0.3"/>
    <!-- Destello superior -->
    <polygon points="0,-18 4,-14 0,-10 -4,-14" fill="white" opacity="0.9"/>
  </g>
  <text x="64" y="95" text-anchor="middle" font-family="'Segoe UI',Roboto,sans-serif" font-size="9" font-weight="600" fill="white">FIRST REVIEW</text>
  <text x="64" y="108" text-anchor="middle" font-family="'Segoe UI',Roboto,sans-serif" font-size="7" fill="#D4A574">● BRONZE</text>
</svg>
