<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Gradiente principal rosa/púrpura -->
    <linearGradient id="petalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3"/>
      <stop offset="50%" style="stop-color:#f9a8d4"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <!-- Gradiente centro -->
    <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </radialGradient>
    <!-- Sombra suave -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#7c3aed" flood-opacity="0.3"/>
    </filter>
    <!-- Brillo -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo circular con gradiente -->
  <circle cx="60" cy="60" r="56" fill="url(#petalGrad)" opacity="0.15"/>
  <circle cx="60" cy="60" r="56" fill="none" stroke="url(#petalGrad)" stroke-width="2" opacity="0.5"/>
  
  <!-- Pétalos de la flor de cerezo (5 pétalos) -->
  <g filter="url(#shadow)" transform="translate(60,60)">
    <!-- Pétalo 1 (arriba) -->
    <path d="M0,-40 C12,-35 18,-20 0,-8 C-18,-20 -12,-35 0,-40" fill="url(#petalGrad)" transform="rotate(0)"/>
    <!-- Pétalo 2 -->
    <path d="M0,-40 C12,-35 18,-20 0,-8 C-18,-20 -12,-35 0,-40" fill="url(#petalGrad)" transform="rotate(72)"/>
    <!-- Pétalo 3 -->
    <path d="M0,-40 C12,-35 18,-20 0,-8 C-18,-20 -12,-35 0,-40" fill="url(#petalGrad)" transform="rotate(144)"/>
    <!-- Pétalo 4 -->
    <path d="M0,-40 C12,-35 18,-20 0,-8 C-18,-20 -12,-35 0,-40" fill="url(#petalGrad)" transform="rotate(216)"/>
    <!-- Pétalo 5 -->
    <path d="M0,-40 C12,-35 18,-20 0,-8 C-18,-20 -12,-35 0,-40" fill="url(#petalGrad)" transform="rotate(288)"/>
  </g>
  
  <!-- Centro de la flor -->
  <circle cx="60" cy="60" r="10" fill="url(#centerGrad)" filter="url(#glow)"/>
  
  <!-- Estambres decorativos -->
  <g stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" opacity="0.8">
    <line x1="60" y1="60" x2="60" y2="48"/>
    <line x1="60" y1="60" x2="70" y2="53"/>
    <line x1="60" y1="60" x2="67" y2="67"/>
    <line x1="60" y1="60" x2="53" y2="67"/>
    <line x1="60" y1="60" x2="50" y2="53"/>
  </g>
  
  <!-- Puntos en estambres -->
  <g fill="#f59e0b">
    <circle cx="60" cy="47" r="2"/>
    <circle cx="71" cy="52" r="2"/>
    <circle cx="68" cy="68" r="2"/>
    <circle cx="52" cy="68" r="2"/>
    <circle cx="49" cy="52" r="2"/>
  </g>
  
  <!-- Destellos decorativos -->
  <g fill="#fff" opacity="0.6">
    <circle cx="45" cy="35" r="1.5"/>
    <circle cx="80" cy="40" r="1"/>
    <circle cx="35" cy="75" r="1"/>
  </g>
</svg>
