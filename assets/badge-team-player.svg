<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="50%" stop-color="#C0C0C0"/>
      <stop offset="100%" stop-color="#A0A0A0"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <circle cx="64" cy="64" r="58" fill="url(#silver)" filter="url(#shadow)"/>
  <circle cx="64" cy="64" r="50" fill="url(#bg)"/>
  <ellipse cx="64" cy="40" rx="35" ry="25" fill="url(#shine)"/>
  <!-- Icon: Team players in circle -->
  <g transform="translate(64, 50)" fill="white">
    <circle cx="0" cy="-10" r="5" fill="white"/>
    <circle cx="-12" cy="2" r="5" fill="white"/>
    <circle cx="12" cy="2" r="5" fill="white"/>
    <circle cx="-6" cy="10" r="5" fill="white"/>
    <circle cx="6" cy="10" r="5" fill="white"/>
    <line x1="0" y1="-5" x2="-9" y2="0" stroke="#D97706" stroke-width="2"/>
    <line x1="0" y1="-5" x2="9" y2="0" stroke="#D97706" stroke-width="2"/>
    <line x1="-9" y1="4" x2="-6" y2="8" stroke="#D97706" stroke-width="2"/>
    <line x1="9" y1="4" x2="6" y2="8" stroke="#D97706" stroke-width="2"/>
    <line x1="-4" y1="10" x2="4" y2="10" stroke="#D97706" stroke-width="2"/>
