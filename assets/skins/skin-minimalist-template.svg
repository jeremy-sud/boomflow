<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 140">
  <defs>
    <!-- Minimalist - clean white/gray -->
    <linearGradient id="mini-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
  </defs>
  
  <!-- Simple circle base -->
  <circle cx="60" cy="65" r="50" fill="url(#mini-bg)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="60" cy="65" r="40" fill="none" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- Simple geometric icon placeholder -->
  <polygon points="60,35 75,55 75,75 60,95 45,75 45,55" 
           fill="none" 
           stroke="#64748b" 
           stroke-width="2"/>
  
  <!-- Center dot -->
  <circle cx="60" cy="65" r="4" fill="#64748b"/>
  
  <!-- Text -->
  <text x="60" y="125" font-size="9" fill="#94a3b8" text-anchor="middle" 
        font-family="system-ui, sans-serif" font-weight="300" letter-spacing="2">MINIMAL</text>
</svg>
