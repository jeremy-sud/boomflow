<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 140">
  <defs>
    <!-- Neon - dark background with glowing elements -->
    <linearGradient id="neon-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a09"/>
      <stop offset="100%" style="stop-color:#1c1917"/>
    </linearGradient>
    <!-- Neon pink glow -->
    <filter id="neon-glow-pink" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#d946ef" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Neon cyan glow -->
    <filter id="neon-glow-cyan" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#22d3ee" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background octagon -->
  <polygon points="40,10 80,10 100,35 100,95 80,120 40,120 20,95 20,35" 
           fill="url(#neon-bg)" 
           stroke="#2d2d2d" 
           stroke-width="1"/>
  
  <!-- Outer neon border - pink -->
  <polygon points="40,10 80,10 100,35 100,95 80,120 40,120 20,95 20,35" 
           fill="none" 
           stroke="#d946ef" 
           stroke-width="2"
           filter="url(#neon-glow-pink)"/>
  
  <!-- Inner border - cyan -->
  <polygon points="45,20 75,20 90,40 90,90 75,110 45,110 30,90 30,40" 
           fill="none" 
           stroke="#22d3ee" 
           stroke-width="1.5"
           filter="url(#neon-glow-cyan)"/>
  
  <!-- Diagonal accent lines -->
  <line x1="25" y1="45" x2="40" y2="60" stroke="#f472b6" stroke-width="1" filter="url(#neon-glow-pink)" opacity="0.7"/>
  <line x1="95" y1="45" x2="80" y2="60" stroke="#f472b6" stroke-width="1" filter="url(#neon-glow-pink)" opacity="0.7"/>
  
  <!-- Center hexagon -->
  <polygon points="60,45 75,55 75,75 60,85 45,75 45,55" 
           fill="none" 
           stroke="#d946ef" 
           stroke-width="2"
           filter="url(#neon-glow-pink)"/>
  
  <!-- Inner diamond -->
  <polygon points="60,52 68,65 60,78 52,65" 
           fill="#d946ef" 
           opacity="0.3"/>
  
  <!-- Center dot -->
  <circle cx="60" cy="65" r="4" fill="#f472b6" filter="url(#neon-glow-pink)"/>
  
  <!-- Neon text -->
  <text x="60" y="105" font-size="10" fill="#22d3ee" text-anchor="middle" 
        font-family="system-ui, sans-serif" font-weight="bold" 
        filter="url(#neon-glow-cyan)">NEON</text>
</svg>
