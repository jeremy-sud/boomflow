<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 140">
  <defs>
    <!-- Academic gradient - parchment tones -->
    <linearGradient id="academic-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0e6"/>
      <stop offset="100%" style="stop-color:#e8dcc8"/>
    </linearGradient>
    <!-- Gold accent -->
    <linearGradient id="academic-gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f0d77a"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
    <!-- Shadow for depth -->
    <filter id="academic-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#5c4a35" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Shield base -->
  <path d="M60 8 L105 28 Q108 70 60 130 Q12 70 15 28 Z" 
        fill="url(#academic-bg)" 
        stroke="url(#academic-gold)" 
        stroke-width="3"
        filter="url(#academic-shadow)"/>
  
  <!-- Inner border -->
  <path d="M60 18 L95 35 Q98 70 60 118 Q22 70 25 35 Z" 
        fill="none" 
        stroke="#8b7355" 
        stroke-width="1"
        stroke-dasharray="4,2"/>
  
  <!-- Laurel wreath left -->
  <path d="M25 55 Q30 45 35 55 Q30 58 30 65 Q25 60 25 55" fill="#5a7c47" stroke="#3d5a31" stroke-width="0.5"/>
  <path d="M28 68 Q33 60 38 70 Q33 73 33 78 Q28 74 28 68" fill="#5a7c47" stroke="#3d5a31" stroke-width="0.5"/>
  <path d="M32 80 Q37 73 42 83 Q37 86 37 90 Q32 87 32 80" fill="#5a7c47" stroke="#3d5a31" stroke-width="0.5"/>
  
  <!-- Laurel wreath right -->
  <path d="M95 55 Q90 45 85 55 Q90 58 90 65 Q95 60 95 55" fill="#5a7c47" stroke="#3d5a31" stroke-width="0.5"/>
  <path d="M92 68 Q87 60 82 70 Q87 73 87 78 Q92 74 92 68" fill="#5a7c47" stroke="#3d5a31" stroke-width="0.5"/>
  <path d="M88 80 Q83 73 78 83 Q83 86 83 90 Q88 87 88 80" fill="#5a7c47" stroke="#3d5a31" stroke-width="0.5"/>
  
  <!-- Center medallion -->
  <circle cx="60" cy="60" r="25" fill="url(#academic-gold)" stroke="#8b6914" stroke-width="2"/>
  <circle cx="60" cy="60" r="20" fill="none" stroke="#5c4a35" stroke-width="1"/>
  
  <!-- Placeholder text area -->
  <text x="60" y="65" font-size="24" text-anchor="middle" dominant-baseline="middle" 
        font-family="Georgia, serif" fill="#5c4a35">âœ¦</text>
  
  <!-- Banner ribbon -->
  <path d="M20 100 L50 95 L60 100 L70 95 L100 100 L95 110 L60 105 L25 110 Z" 
        fill="#8b2323" stroke="#5c1616" stroke-width="1"/>
  <text x="60" y="105" font-size="8" fill="#f5f0e6" text-anchor="middle" 
        font-family="Georgia, serif" font-weight="bold">DISTINCTION</text>
</svg>
