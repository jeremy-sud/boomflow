<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE55C"/>
      <stop offset="50%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#DAA520"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge><feMergeNode in="glow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <circle cx="64" cy="64" r="58" fill="url(#gold)" filter="url(#shadow)"/>
  <circle cx="64" cy="64" r="50" fill="url(#bg)"/>
  <ellipse cx="64" cy="40" rx="35" ry="25" fill="url(#shine)"/>
  <!-- Icon: Algorithm/flowchart -->
  <g transform="translate(64, 50)" fill="white" stroke="white" stroke-width="2">
    <rect x="-8" y="-18" width="16" height="10" rx="2" fill="white"/>
    <circle cx="-12" cy="5" r="6"/>
    <circle cx="12" cy="5" r="6"/>
    <rect x="-8" y="14" width="16" height="10" rx="2"/>
    <line x1="0" y1="-8" x2="0" y2="14" stroke-width="2"/>
    <line x1="0" y1="-3" x2="-12" y2="-1"/>
    <line x1="0" y1="-3" x2="12" y2="-1"/>
  </g>
  <text x="64" y="95" text-anchor="middle" font-family="'Segoe UI',Roboto,sans-serif" font-size="8" font-weight="600" fill="white">ALGORITHM ACE</text>
  <text x="64" y="108" text-anchor="middle" font-family="'Segoe UI',Roboto,sans-serif" font-size="7" fill="#FFD700">â˜… GOLD</text>
</svg>
