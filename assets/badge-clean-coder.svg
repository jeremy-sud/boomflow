<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="50%" stop-color="#C0C0C0"/>
      <stop offset="100%" stop-color="#A0A0A0"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <circle cx="64" cy="64" r="58" fill="url(#silver)" filter="url(#shadow)"/>
  <circle cx="64" cy="64" r="50" fill="url(#bg)"/>
  <ellipse cx="64" cy="40" rx="35" ry="25" fill="url(#shine)"/>
  <!-- Icon: Clean code sparkle -->
  <g transform="translate(64, 50)" fill="white">
    <rect x="-14" y="-16" width="28" height="22" rx="2" fill="white"/>
    <line x1="-8" y1="-10" x2="4" y2="-10" stroke="#7C3AED" stroke-width="2" stroke-linecap="round"/>
    <line x1="-8" y1="-4" x2="8" y2="-4" stroke="#7C3AED" stroke-width="2" stroke-linecap="round"/>
    <line x1="-8" y1="2" x2="2" y2="2" stroke="#7C3AED" stroke-width="2" stroke-linecap="round"/>
    <polygon points="14,-14 15,-10 19,-10 16,-7 17,-3 14,-6 11,-3 12,-7 9,-10 13,-10" fill="#FFD700"/>
  </g>
  <text x="64" y="95" text-anchor="middle" font-family="'Segoe UI',Roboto,sans-serif" font-size="8" font-weight="600" fill="white">CLEAN CODER</text>
  <text x="64" y="108" text-anchor="middle" font-family="'Segoe UI',Roboto,sans-serif" font-size="7" fill="#C0C0C0">‚óè SILVER</text>
