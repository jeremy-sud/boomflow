    <rect x="-16" y="-2" width="32" height="6" rx="1" fill="white" transform="rotate(-45)"/>
    <polygon points="-10,-16 -8,-12 -4,-12 -7,-9 -6,-5 -10,-8 -14,-5 -13,-9 -16,-12 -12,-12" fill="#FFD700"/>
    <polygon points="8,-12 9,-10 11,-10 10,-8 10,-6 8,-7 6,-6 6,-8 5,-10 7,-10" fill="#FFD700"/>
