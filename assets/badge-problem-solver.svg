  </g>
  <text x="64" y="95" text-anchor="middle" font-family="'Segoe UI',Roboto,sans-serif" font-size="7" font-weight="600" fill="white">PROBLEM SOLVER</text>
  <text x="64" y="108" text-anchor="middle" font-family="'Segoe UI',Roboto,sans-serif" font-size="7" fill="#C0C0C0">‚óè SILVER</text>
