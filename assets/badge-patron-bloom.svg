<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="premium-border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="25%" stop-color="#FFFACD"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="75%" stop-color="#FFFACD"/>
      <stop offset="100%" stop-color="#FF8C00"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#FFD700" flood-opacity="0.7"/>
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Borde especial Premium con brillo dorado -->
  <circle cx="64" cy="64" r="58" fill="url(#premium-border)" filter="url(#glow)"/>
  <!-- Destellos del borde (mÃ¡s intensos para Gold) -->
  <circle cx="30" cy="30" r="4" fill="white" opacity="0.95"/>
  <circle cx="98" cy="64" r="3" fill="white" opacity="0.8"/>
  <circle cx="64" cy="98" r="3" fill="white" opacity="0.7"/>
  <circle cx="40" cy="90" r="2" fill="white" opacity="0.6"/>
  <circle cx="90" cy="40" r="2" fill="white" opacity="0.6"/>
  <circle cx="64" cy="64" r="50" fill="url(#bg)"/>
  <ellipse cx="64" cy="40" rx="35" ry="25" fill="url(#shine)"/>
  <!-- Icon: Gem/Crystal - Piedra preciosa facetada -->
  <g transform="translate(64, 50)">
    <!-- Faceta superior (brillo) -->
    <polygon points="0,-18 12,-8 0,0 -12,-8" fill="white"/>
    <!-- Faceta izquierda -->
    <polygon points="-12,-8 0,0 0,18 -14,4" fill="white" opacity="0.6"/>
    <!-- Faceta derecha -->
    <polygon points="12,-8 14,4 0,18 0,0" fill="white" opacity="0.8"/>
    <!-- LÃ­neas de facetado para efecto de gema -->
    <line x1="0" y1="-18" x2="0" y2="18" stroke="white" stroke-width="0.5" opacity="0.4"/>
    <line x1="-12" y1="-8" x2="14" y2="4" stroke="white" stroke-width="0.5" opacity="0.3"/>
    <line x1="12" y1="-8" x2="-14" y2="4" stroke="white" stroke-width="0.5" opacity="0.3"/>
    <!-- Destello superior -->
    <polygon points="0,-18 4,-14 0,-10 -4,-14" fill="white" opacity="0.9"/>
  </g>
  <text x="64" y="93" text-anchor="middle" font-family="'Segoe UI',Roboto,sans-serif" font-size="8" font-weight="600" fill="white">PATRON BLOOM</text>
  <text x="64" y="108" text-anchor="middle" font-family="'Segoe UI',Roboto,sans-serif" font-size="7" fill="#FFD700">ðŸ’Ž PATRON</text>
</svg>
