<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EC4899"/>
      <stop offset="100%" stop-color="#DB2777"/>
    </linearGradient>
    <linearGradient id="bronze" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4A574"/>
      <stop offset="50%" stop-color="#CD7F32"/>
      <stop offset="100%" stop-color="#8B5A2B"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <circle cx="64" cy="64" r="58" fill="url(#bronze)" filter="url(#shadow)"/>
  <circle cx="64" cy="64" r="50" fill="url(#bg)"/>
  <ellipse cx="64" cy="40" rx="35" ry="25" fill="url(#shine)"/>
  <!-- Icon: Welcome mat with star -->
  <g transform="translate(64, 52)" fill="white">
    <rect x="-16" y="-8" width="32" height="18" rx="2" fill="white"/>
    <text x="0" y="6" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#DB2777">★ HI!</text>
    <line x1="-14" y1="-14" x2="-8" y2="-8" stroke="white" stroke-width="2"/>
    <line x1="14" y1="-14" x2="8" y2="-8" stroke="white" stroke-width="2"/>
  </g>
  <text x="64" y="95" text-anchor="middle" font-family="'Segoe UI',Roboto,sans-serif" font-size="7" font-weight="600" fill="white">WELCOME WAGON</text>
  <text x="64" y="108" text-anchor="middle" font-family="'Segoe UI',Roboto,sans-serif" font-size="7" fill="#CD7F32">● BRONZE</text>
</svg>