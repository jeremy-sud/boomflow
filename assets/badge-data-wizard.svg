    <rect x="-14" y="-14" width="28" height="24" rx="2" fill="white"/>
    <polyline points="-10,6 -4,-2 2,4 10,-8" stroke="#4F46E5" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <circle cx="-10" cy="6" r="2" fill="#4F46E5"/>
    <circle cx="-4" cy="-2" r="2" fill="#4F46E5"/>
    <circle cx="2" cy="4" r="2" fill="#4F46E5"/>
