  <!-- Icon: Mobile device with code -->
  <g transform="translate(64, 52)" fill="white">
    <rect x="-10" y="-18" width="20" height="32" rx="3" fill="white"/>
    <rect x="-8" y="-14" width="16" height="22" fill="#0284C7"/>
    <line x1="-4" y1="-8" x2="4" y2="-8" stroke="white" stroke-width="1.5"/>
    <line x1="-4" y1="-4" x2="6" y2="-4" stroke="white" stroke-width="1.5"/>
    <line x1="-4" y1="0" x2="2" y2="0" stroke="white" stroke-width="1.5"/>
    <circle cx="0" cy="10" r="2" fill="white"/>
  </g>
  <text x="64" y="95" text-anchor="middle" font-family="'Segoe UI',Roboto,sans-serif" font-size="8" font-weight="600" fill="white">MOBILE MASTER</text>
  <text x="64" y="108" text-anchor="middle" font-family="'Segoe UI',Roboto,sans-serif" font-size="7" fill="#C0C0C0">‚óè SILVER</text>
