<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#6D28D9"/>
    </linearGradient>
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="50%" stop-color="#C0C0C0"/>
      <stop offset="100%" stop-color="#A0A0A0"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <circle cx="64" cy="64" r="58" fill="url(#silver)" filter="url(#shadow)"/>
  <circle cx="64" cy="64" r="50" fill="url(#bg)"/>
  <ellipse cx="64" cy="40" rx="35" ry="25" fill="url(#shine)"/>
  <!-- Icon: Accessibility symbol -->
  <g transform="translate(64, 50)" fill="white">
    <circle cx="0" cy="-16" r="6" fill="white"/>
    <line x1="0" y1="-10" x2="0" y2="6" stroke="white" stroke-width="4"/>
    <line x1="-12" y1="-4" x2="12" y2="-4" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="-8" y1="6" x2="-12" y2="16" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="8" y1="6" x2="12" y2="16" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
  <text x="64" y="95" text-anchor="middle" font-family="'Segoe UI',Roboto,sans-serif" font-size="5" font-weight="600" fill="white">ACCESSIBILITY ADVOCATE</text>
  <text x="64" y="108" text-anchor="middle" font-family="'Segoe UI',Roboto,sans-serif" font-size="7" fill="#C0C0C0">‚óè SILVER</text>
</svg>