name: "Bloomflow Badge Sync"
description: "Sincroniza tus medallas de Bloomflow a tu perfil README de GitHub — Verificado por Sistemas Ursol"
branding:
  icon: "award"
  color: "purple"
inputs:
  bloomflow_token:
    description: "Tu token personal de Bloomflow"
    required: true
  github_username:
    description: "Tu nombre de usuario de GitHub"
    required: false
  org_name:
    description: "Nombre de la organización"
    required: false
    default: "SistemasUrsol"
runs:
  using: "node20"
  main: "dist/index.js"
