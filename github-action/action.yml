name: "BOOMFLOW Badge Sync"
description: "Sync your BOOMFLOW badges to your GitHub profile README - Verified by Sistemas Ursol"
branding:
  icon: "award"
  color: "purple"
inputs:
  boomflow_token:
    description: "Your personal BOOMFLOW token (reserved for future API authentication)"
    required: false
    default: ""
  github_username:
    description: "Your GitHub username"
    required: false
  org_name:
    description: "Organization name"
    required: false
    default: "SistemasUrsol"
runs:
  using: "node20"
  main: "index.js"
